{% extends "stock_trackers/base.html" %}

{% block page_header %}
  <h1>Stocks</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for stock in stocks %}
      <li><h3>
        <a href= "{% url 'stock_trackers:stock' stock.id %}">{{ stock }}</a>
      </h3></li>
    {% empty %}
      <li><h3>No stocks have been added yet.</h3></li>
    {% endfor %}
  </ul>

  <h3><a href= "{% url 'stock_trackers:new_stock' %}">Add a new stock</a></h3>
{% endblock content %}
