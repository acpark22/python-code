{% extends "stock_trackers/base.html" %}

{% block page_header %}
  <h4 class="mt-1">Stocks</h4>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for stock in stocks %}
      <li><h5>
        <a href= "{% url 'stock_trackers:stock' stock.id %}">{{ stock }}</a>
      </h5></li>
    {% empty %}
      <li><h5>No stocks have been added yet.</h5></li>
    {% endfor %}
  </ul>

  <h5><a href= "{% url 'stock_trackers:new_stock' %}">Add a new stock</a></h5>
{% endblock content %}
