{% extends "stock_trackers/base.html" %}
{% block content %}

  <p><a href= "{% url 'stock_trackers:stock' stock.id %}">{{ stock }}</a></p>

  <p>Add a new entry:</p>
  <form action= "{% url 'stock_trackers:new_entry' stock.id %}" method= 'post'>

  {% csrf_token %}
  {{ form.as_p }}
  <button name= 'submit'>Add entry</button>
</form>

{% endblock content %}
